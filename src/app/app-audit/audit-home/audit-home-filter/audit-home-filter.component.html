<ion-header no-border>
  <ion-toolbar color="bluegrey">
    <ion-title >Lọc nâng cao</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="green"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="onCancel()">
        <ion-icon slot="icon-only"  name="ios-arrow-down"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Năm</ion-label>
      </ion-list-header>
      <ion-item >
        <ion-label>Tất cả</ion-label>
        <ion-radio slot="start" color="bluegrey" value="all" checked></ion-radio>
      </ion-item>
      <ion-item *ngFor="let c of filterDate">
        <ion-label>{{c}}</ion-label>
        <ion-radio slot="start" color="bluegrey" value="{{c}}" checked></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Trạng thái</ion-label>
      </ion-list-header>
      <ion-item >
        <ion-label>Tất cả</ion-label>
        <ion-radio slot="start" color="bluegrey" value="all" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Hoàn thành kiểm tra</ion-label>
        <ion-radio slot="start" color="bluegrey" value="done" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Chuẩn bị</ion-label>
        <ion-radio slot="start" color="bluegrey" value="prepare" checked></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button  mode="ios" color="bluegrey" fill="outline" expand="block" class="ion-margin-top"  (click)="onSubmit()">
    Lọc
  </ion-button>
</ion-content>
